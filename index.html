<!DOCTYPE html>
<html>
    <head>
        <title>Generic Scoreboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id= "home">HOME</h3>
                <div id="home-score">0</div>
                <div id="points-added1">
                    <div class= "point" onclick="addPoints('home', 1)">+1</div>
                    <div class= "point" onclick="addPoints('home', 2)">+2</div>
                    <div class= "point" onclick="addPoints('home', 3)">+3</div>
                </div>
            </div>
            
            <div>
                <h3 id="guest">GUEST</h3>
                <div id="guest-score">0</div>
                <div id="points-added2">
                    <div class= "point" onclick="addPoints('guest', 1)">+1</div>
                    <div class= "point" onclick="addPoints('guest', 2)">+2</div>
                    <div class= "point" onclick="addPoints('guest', 3)">+3</div>
                </div>
                <div>
            <button class="reset-button" onclick="resetScores()">Reset Scores</button>
             </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
